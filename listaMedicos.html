<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
    <h3>Lista Medicos</h3>
    <div id= "medicos">  </div>
    <script>
        const medicos = [
            {
                nome: 'Leticia',
                sobrenome: 'Costana',
                genero: 'feminino',
                imagemPerfil: 'http://placekitten.com/400/400'
            },
            {
                nome: 'Adimaldo',
                sobrenome: 'Pinto',
                genero: 'masculino',
                imagemPerfil: 'http://placekitten.com/401/401'
            },
            {
                nome: 'Noah',
                sobrenome: 'Lutus',
                genero: 'nao-binario',
                imagemPerfil: 'http://placekitten.com/402/402'
            },
        ];

        const htmlList = document.getElementById('medicos');

        for (let medico of medicos) {
            let tratamento;
            if (medico.genero === 'masculino') {
                tratamento = 'Dr';
            } else if (medico.genero === 'feminino') {
                tratamento = ' Dra.';
            } else if (medico.genero === 'nao-binario') {
                tratamento = 'Dr (e)';
            }

            const p = document.createElement('p');

            const img = document.createElement('img');
            img.src = medico.imagemPerfil;

            const medicos = document.createElement('div');
            htmlList.appendChild(img);

            p.innerHTML = '<B>Profissional: </b>' + tratamento + '' + medico.nome + '' + medicos.sobrenome + '' +
                medico.sobrenome + '<br>Genero</br>' + medico.genero + '.';
            htmlList.appendChild(p);
        }
        

    </script>
</body>

</html>
